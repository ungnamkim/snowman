<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling and Growing Snowman Pattern</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .pattern {
            display: grid;
            grid-template-columns: repeat(auto-fill, 100px);
            gap: 10px;
            animation: roll-grow 5s linear infinite;
        }
        .pattern svg {
            width: 100px;
            height: 100px;
            animation: rotate 5s linear infinite;
        }
        @keyframes roll-grow {
            0% {
                transform: translateX(-100%) scale(1);
            }
            100% {
                transform: translateX(100vw) scale(2);
            }
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="pattern">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- 얼굴 -->
            <circle cx="50" cy="50" r="40" fill="white" stroke="black" stroke-width="2"/>
            <!-- 눈 -->
            <circle cx="35" cy="40" r="5" fill="black"/>
            <circle cx="65" cy="40" r="5" fill="black"/>
            <!-- 코 -->
            <polygon points="50,50 50,60 70,55" fill="orange"/>
            <!-- 입 -->
            <path d="M 35 70 Q 50 80, 65 70" stroke="black" stroke-width="2" fill="none"/>
        </svg>
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="40" fill="white" stroke="black" stroke-width="2"/>
            <circle cx="35" cy="40" r="5" fill="black"/>
            <circle cx="65" cy="40" r="5" fill="black"/>
            <polygon points="50,50 50,60 70,55" fill="orange"/>
            <path d="M 35 70 Q 50 80, 65 70" stroke="black" stroke-width="2" fill="none"/>
        </svg>
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="40" fill="white" stroke="black" stroke-width="2"/>
            <circle cx="35" cy="40" r="5" fill="black"/>
            <circle cx="65" cy="40" r="5" fill="black"/>
            <polygon points="50,50 50,60 70,55" fill="orange"/>
            <path d="M 35 70 Q 50 80, 65 70" stroke="black" stroke-width="2" fill="none"/>
        </svg>
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="40" fill="white" stroke="black" stroke-width="2"/>
            <circle cx="35" cy="40" r="5" fill="black"/>
            <circle cx="65" cy="40" r="5" fill="black"/>
            <polygon points="50,50 50,60 70,55" fill="orange"/>
            <path d="M 35 70 Q 50 80, 65 70" stroke="black" stroke-width="2" fill="none"/>
        </svg>
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="40" fill="white" stroke="black" stroke-width="2"/>
            <circle cx="35" cy="40" r="5" fill="black"/>
            <circle cx="65" cy="40" r="5" fill="black"/>
            <polygon points="50,50 50,60 70,55" fill="orange"/>
            <path d="M 35 70 Q 50 80, 65 70" stroke="black" stroke-width="2" fill="none"/>
        </svg>
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="40" fill="white" stroke="black" stroke-width="2"/>
            <circle cx="35" cy="40" r="5" fill="black"/>

            <path d="M 35 70 Q 50 80, 65 70" stroke="black" stroke-width="2" fill="none"/>
        </svg>
    </div>
</body>
</html>
